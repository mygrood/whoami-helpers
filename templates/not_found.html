{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-search fa-3x text-muted"></i>
                </div>
                <h2 class="mb-4">Ничего не найдено</h2>
                <p class="text-muted mb-4">По запросу "{{ query }}" ничего не найдено. Попробуйте изменить запрос или использовать другие ключевые слова.</p>
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Вернуться к поиску
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
